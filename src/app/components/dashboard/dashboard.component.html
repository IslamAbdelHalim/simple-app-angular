<h1 class="text-center text-bg-secondry">This is Our Dashboard</h1>

<div class="container">
  <button type="button" class="btn btn-primary btn-lg my-5" [ngClass]="{'disabled': role !== 'admin'}" (click)="insert()">Insert</button>
  <table class="table table-dark table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Country</th>
        <th>phone</th>
        <th>role</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.country}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.role}}</td>
        <td>
          <button class="btn btn-sm btn-info" [ngClass]="{'disabled': role === 'user'}" (click)="goEdit(user)">Edit</button>
        </td>
        <td>
          <button class="btn btn-sm btn-danger" [ngClass]="{'disabled': role === 'user'}" (click)="deleteUser(user)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
