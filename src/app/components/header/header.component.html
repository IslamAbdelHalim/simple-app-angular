<header class="bg-dark">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a [routerLink]="'/'" class="navbar-brand">LOGO</a>
      <button type="button"
              class="navbar-toggler"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a [routerLink]="'/home'" class="nav-link active">Home</a>
          </li>
          <li class="nav-item">
            <a [routerLink]="'/about'" class="nav-link active">about</a>
          </li>
          <li class="nav-item">
            <a [routerLink]="'/contact'" class="nav-link active">contact us</a>
          </li>
          <li class="nav-item">
            <a [routerLink]="'/dashboard'" class="nav-link active">Dashboard</a>
          </li>
          <li class="nav-item d-flex" *ngIf="!isLoggedIn && !currentRoute.startsWith('/auth')">
            <a [routerLink]="'/auth'" class="btn btn-light ms-lg-5 ">Login</a>
            <a [routerLink]="'/auth'" class="btn btn-light d-sm-block ms-2">Register</a>
          </li>
          <li class="nav-item d-flex" *ngIf="isLoggedIn && !currentRoute.startsWith('/auth')">
            <a [routerLink]="'/auth'" class="btn btn-light ms-lg-5 " (click)="logout()">LogOut</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
