<div class="carousel slide " id="slider" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active" aria-current="true" aria-label="slide 1"></button>
    <button type="button" data-bs-target="#slider" data-bs-slide-to="1" aria-current="true" aria-label="slide 2"></button>
    <button type="button" data-bs-target="#slider" data-bs-slide-to="2" aria-current="true" aria-label="slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/images/wall3.jpg" class="w-100" alt="Image 1">
    </div>
    <div class="carousel-item">
      <img src="assets/images/wall4.jpg" class="w-100" alt="Image 2">
    </div>
    <div class="carousel-item">
      <img src="assets/images/wall5.jpg" class="w-100" alt="Image 3">
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>

  <button class="carousel-control-next" data-bs-target="#slider" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>

</div>
